{% extends "base.html" %}

{% block title %}Sell Item - Marketplace{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>List Item for Sale</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Basic Information -->
                        <div class="mb-3">
                            <label class="form-label">Item Type*</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" value="book" id="type-book" required>
                                <label class="form-check-label" for="type-book">
                                    <i class="fas fa-book me-2"></i>Book
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" value="notes" id="type-notes" required>
                                <label class="form-check-label" for="type-notes">
                                    <i class="fas fa-file-alt me-2"></i>Notes
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Title*</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description*</label>
                            <textarea class="form-control" name="description" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price ($)*</label>
                            <input type="number" class="form-control" name="price" step="0.01" min="0" required>
                        </div>

                        <!-- Book-specific fields -->
                        <div class="book-fields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Author</label>
                                <input type="text" class="form-control" name="author">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Condition</label>
                                <select class="form-select" name="condition">
                                    <option value="new">New</option>
                                    <option value="like_new">Like New</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                </select>
                            </div>
                        </div>

                        <!-- Notes-specific fields -->
                        <div class="notes-fields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" name="subject">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" class="form-control" name="image" accept=".jpg,.jpeg,.png,.gif">
                            <div class="form-text">Upload a clear image of your item. Max size: 16MB</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>List Item
                            </button>
                            <a href="{{ url_for('marketplace') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Marketplace
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript for form fields toggle -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const bookFields = document.querySelector('.book-fields');
    const notesFields = document.querySelector('.notes-fields');
    const typeInputs = document.querySelectorAll('input[name="type"]');

    function toggleFields() {
        const selectedType = document.querySelector('input[name="type"]:checked')?.value;
        bookFields.style.display = selectedType === 'book' ? 'block' : 'none';
        notesFields.style.display = selectedType === 'notes' ? 'block' : 'none';
    }

    typeInputs.forEach(input => {
        input.addEventListener('change', toggleFields);
    });
});
</script>
{% endblock %}
